<!DOCTYPE html>
<html lang="en">
<head>
  <div class="container" th:insert="~{common :: head}"></div>
</head>
<body>

<div class="container" th:insert="~{common :: header}"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Liste des salariés</h1>
      <a href="/salaries/aide/new" class="btn btn-primary">Nouveau salarié</a>
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col">ID
            <a href="/salaries?page=0&size=10&sortProperty=id&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col">Nom
            <a href="/salaries?page=0&size=10&sortProperty=nom&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="salarie : ${listeSalarie}" th:unless="${listeSalarie.isEmpty()}">
          <th scope="row" th:text="${salarie.id}"></th>
          <td th:text="${salarie.nom}"></td>
          <td><a th:href="@{/salaries/{id}(id=${salarie.id})}" class="btn btn-primary ember-view">Détail</a></td>
        </tr>
        </tbody>
      </table>
      <span th:if="${listeSalarie.isEmpty()}">Aucun salarie ajouté, veuillez en ajouter</span>
      <div class="row">
        <div class="col-lg-6" th:unless="${listeSalarie.isEmpty()}">
          <p>Affichage des salariés 1 à 10 sur un total de <span th:text="${listeSalarie.size()}"></span></p>
        </div>
        <div class="col-lg-6">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" th:href="@{/salaries(page=${pageNum}-1, size=10, sortProperty='id', sortDirection='ASC')}">«</a>
            </li>
            <li><a th:text="'Page ' + ${pageNum}" href="#" class="page-link"></a></li>
            <li class="page-item ">
              <a class="page-link" th:href="@{/salaries(page=${pageNum}+1, size=10, sortProperty='id', sortDirection='ASC')}">»</a></li>
          </ul></div>
      </div>
    </div>
  </div>
</div>
</div></body></html>
