<!DOCTYPE html>
<html lang="en">
<head>
    <div class="container" th:insert="~{common :: head}"></div>
</head>
<body>
    <div class="container" th:insert="~{common :: header}"></div>
    <div class="container">
        <div th:text="#{msg.salarie}"></div><!-- TODO better messages example -->

        <h2>Détail du salarié</h2>

        <form id="saveForm" th:action="@{/salaries/save-salarie}" method="post" class="row">

            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="id">ID</label>
                    <input type="text" th:value="${salarieDetail.id}" class="form-control" name="id" id="id" readonly="true">

                    <label class="form-control-label" for="nom">Nom</label>
                    <input type="text" th:value="${salarieDetail.nom}" class="form-control" name="nom" id="nom">

                    <label class="form-control-label" for="nom">moisEnCours</label>
                    <input type="date" th:value="${salarieDetail.moisEnCours}" class="form-control" name="moisEnCours"
                           id="moisEnCours">

                    <label class="form-control-label" for="nom">moisDebutContrat</label>
                    <input type="date" th:value="${salarieDetail.moisDebutContrat}" class="form-control" name="moisDebutContrat" id="moisDebutContrat">
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">

                    <div>
                        <label class="form-control-label" for="nom">joursTravaillesAnneeN</label>
                        <div class="input-group">
                            <input type="number" step="0.5" th:value="${salarieDetail.joursTravaillesAnneeN}" class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
                            <div class="input-group-append">
                                <span class="input-group-text">j</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="form-control-label" for="nom">congesPayesAcquisAnneeN</label>
                        <div class="input-group">
                            <input type="number" step="0.5" th:value="${salarieDetail.congesPayesAcquisAnneeN}" class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>
                </div>
            </div>


            <div class="col-lg-6">
                <div>
                    <label class="form-control-label" for="nom">joursTravaillesAnneeNMoins1</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:value="${salarieDetail.joursTravaillesAnneeNMoins1}" class="form-control" name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">congesPayesAcquisAnneeNMoins1</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:value="${salarieDetail.congesPayesAcquisAnneeNMoins1}" class="form-control" name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">congesPayesPrisAnneeNMoins1</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:value="${salarieDetail.congesPayesPrisAnneeNMoins1}" class="form-control" name="congesPayesPrisAnneeNMoins1" id="congesPayesPrisAnneeNMoins1">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>
            </div>


        </form>

        <div class="row">
            <div class="col-lg-6">
                <ul class="list-group list-unstyled">
                    <li class="alert alert-danger" role="alert">Erreur dans un champ !</li>
                </ul>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-6">
                <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
                <a th:href="@{/salaries/${salarieDetail.id}/delete}" class="btn btn-danger">Supprimer</a>
            </div>
        </div>

        <div class="row">
        <table>
            <tr><td class="alert alert-danger" role="alert">Erreur de type de données !</td></tr>
        </table>
        <div>Erreur globale spécifique !</div>
        </div>
    </div>
</body></html>
